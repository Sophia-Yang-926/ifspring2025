<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page Prototypes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .prototype {
            margin-bottom: 40px;
        }
        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .images img {
            width: 80%;
            max-width: 600px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .label {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Low-Fidelity Prototypes for Recipe Page</h1>

    <div class="prototype">
        <h2>Prototype A</h2>
        <div class="images">
            <div class="label">Mobile View</div>
            <img src="A-mobile.jpg" alt="Prototype A - Mobile View">
            <div class="label">Laptop View</div>
            <img src="A-laptop.jpg" alt="Prototype A - Laptop View">
        </div>
    </div>

    <div class="prototype">
        <h2>Prototype B</h2>
        <div class="images">
            <div class="label">Mobile View</div>
            <img src="B-mobile.jpg" alt="Prototype B - Mobile View">
            <div class="label">Laptop View</div>
            <img src="B-laptop.jpg" alt="Prototype B - Laptop View">
        </div>
    </div>

    <div class="prototype">
        <h2>Prototype C</h2>
        <div class="images">
            <div class="label">Mobile View</div>
            <img src="C-mobile.jpg" alt="Prototype C - Mobile View">
            <div class="label">Laptop View</div>
            <img src="C-laptop.jpg" alt="Prototype C - Laptop View">
        </div>
    </div>

</body>
</html>
